---
- name: Install Package
  hosts: all
  vars:
  - package_name: httpd

  tasks:
  - lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'
  - name: install package {{ package_name }}
    apt: name={{ package_name }} state=present
  become: yes
